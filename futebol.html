<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        function pulaLinha(){
            document.write("<br>")
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        let vitorias = parseInt(prompt("Entre com o número de vitórias: "));
        let empates = parseInt(prompt("Entre com o número de empates: "));

        let ponto = vitorias * 3 + empates;

        mostra("Os pontos do seu time é: " + ponto);

        if (ponto > 28){
            mostra("Seu time está melhor que o ano passado.");
        }else if(ponto < 28){
            mostra("Seu time está pior que o ano passado.");
        }else{
            mostra("Seu time está igual ao ano passado.");
        }




    </script>
    
</body>
</html>
