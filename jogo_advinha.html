<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function sorteia(n) {
            return Math.round(Math.random() * n);
        }



        let numeroPensado = sorteia(10);
        let tentativa = 1;

        while (tentativa <= 3) {
            let chute = parseInt(prompt("Digite o seu chute: "));

            if (chute == numeroPensado) {
                mostra("Você acertou!")
                break;
            } else {

                if (chute > numeroPensado) {
                    mostra("Você errou! Seu chute foi  maior que o número pensado.");

                } else {
                    mostra("Você errou! Seu chute é menor que o número pensado.")
                }
                //mostra("Você errou, o número pensado foi: " + numeroPensado);
            
            }
            tentativa++;
        }

        mostra("FIM");
        

    </script>

</body>

</html>
