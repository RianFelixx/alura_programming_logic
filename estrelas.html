<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        for (let contador = 1; contador <= 3; contador++){

            for (let coluna = 1; coluna <= 10; coluna++){
                document.write("*");
            }
            pulaLinha();
        }
    </script>

</body>

</html>
