<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br><hr><br>");
        }

        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        let ano = 2022;

        mostra("Rian nasceu em: " + (ano - 19));
        mostra("Millene nasceu em: " + (ano - 17));
        mostra("Selma nasceu em: " + (ano - 57));


    </script>

</body>

</html>
