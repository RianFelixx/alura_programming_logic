<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let multiplicador = 1;
        
        for (let multiplicador = 1; multiplicador <= 10; multiplicador++){
            mostra(7 * multiplicador);
        }

        /*while (multiplicador <= 10){
            mostra(7 * multiplicador);
            multiplicador++;
        }
        */
        
        mostra("FIM");


    </script>

</body>
