<meta charset="UTF-8">
<h3>√Ålcool ou Gasolina?</h3>
<script>
    let tanque = 40;
    let caminhoComGasolina = 480;
    let consumoDeGasolina = caminhoComGasolina / tanque;
    
    document.write("O consumo com gasolina foi: " + consumoDeGasolina + " km/l");
    
    let caminhoComAlcool = 300;
    let consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("<br>O consumo com alcool foi: " + consumoDeAlcool + " km/l");



</script>
