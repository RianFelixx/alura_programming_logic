<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>

        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        let quantasGeracaoBrasil = Math.round((2022 - 1500) / 28);

        mostra(quantasGeracaoBrasil + " gerações")


    </script>



</body>
</html>
