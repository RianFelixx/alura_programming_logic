<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let idade = parseInt(prompt("Qual é a sua idade? "));
        let temCarteira = prompt("Tem CNH? Responda com S ou N");

        if (idade >= 18 && temCarteira == "S"){
            mostra("Pode dirigir.");
        }else {
            mostra("Não pode dirigir.");
        }

    </script>

</body>

</html>
