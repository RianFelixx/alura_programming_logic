<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>

        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function somaDoisNumeros(num1, num2){
            mostra("A soma dos dois números é: " + (num1 + num2));
        }

        somaDoisNumeros(5, 5);



    </script>
    
</body>
</html>
