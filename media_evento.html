<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let totalEventos = parseInt(prompt("Informe o total de eventos. "));
        let contador = 1;
        let totalGastoComEventos = 0;

        while(contador <= totalEventos){
            let gasto = parseInt(prompt("Informe o total gasto com o evento. "));
            totalGastoComEventos += gasto;
            contador++;
        }

        let media = totalGastoComEventos/totalEventos;
        mostra("A média de gastos é " + media);
    </script>

</body>

</html>
