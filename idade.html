<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase + " anos.");
            pulaLinha();
        }

        let diferenca_idade = 19 - 17;

        mostra("Nossa diferença de idade é " + diferenca_idade);


    </script>



</body>
</html>
