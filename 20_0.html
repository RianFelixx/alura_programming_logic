<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let contador = 20;

        while (contador >= 0){
            mostra(contador);
            contador -= 1
            
        }
        mostra("FIM");
    </script>

</body>

</html>
