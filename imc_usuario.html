<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function calculaImc(peso, altura) {
            return peso / (altura * altura);
        }

        let nome = prompt("informe o seu nome: ");
        let alturaInformada = prompt(nome + ", informe a sua altura: ");
        let pesoInformado = prompt(nome + ", Informe o seu peso: ");
        let imc = calculaImc(pesoInformado, alturaInformada);

        mostra(nome + ", o seu imc é: " + imc);

        if (imc < 18.5) {
            mostra("Seu peso está abaixo do recomendado");
        } else if (imc > 35) {
            mostra("Seu peso está acima do recomendado.");
        } else {
            mostra("Seu peso está na média recomendada.");
        }


    </script>

</body>

</html>
