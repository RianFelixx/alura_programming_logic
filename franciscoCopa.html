<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let anoCopa = 1930;
        let limite = parseInt(prompt("Qual é o ano limite? "));

        while(anoCopa <= limite){
            mostra(anoCopa + " tem copa!");
            anoCopa += 4;
        }

        mostra("Ufa! Esses foram os anos de copa até " + limite);
        
    </script>

</body>

</html>
