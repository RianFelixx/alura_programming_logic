<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let totalFamiliares = parseInt(prompt("Quantidade de familiares: "));
        let numero = 1;
        let totalIdades = 0;

        while (numero <= totalFamiliares){
            let idade = parseInt(prompt("Informe a idade do familiar: "));
            totalIdades += idade;
            numero++;
        }

        let mediaDasIdades = totalIdades/totalFamiliares;
        mostra("A média das idades dos familiares é: " + mediaDasIdades);


        mostra("FIM");




    </script>

</body>

</html>
