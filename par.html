<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let contador = 0;

        while (contador <= 100){
            mostra(contador);
            contador += 2;
        }

        mostra("FIM");

    </script>

</body>

</html>
